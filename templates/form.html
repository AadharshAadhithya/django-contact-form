<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>STUDENT REGISTRATION</title>

    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">PROG-WORKSHOP-22</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          
          <li class="nav-item">
            <a class="nav-link" href="/">Form</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/board">Message Board</a>
          </li>
          
        </ul>
      </div>
    </nav>

  </head>
  <body>


    <br>


    <center> <h1>CONTACT FORM</h1> </center>

    
    <form method="POST">
        {%csrf_token%}
        <div class="form-group col-md-6">
          <label for="exampleInputEmail1">Name</label>
          <input name = "name" type="text" class="form-control" id="name" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">As per your Certificates.</small>
        </div>

        <div class="form-group col-md-6">
          <label for="exampleInputPassword1">Roll.No</label>
          <input name = "rollno" type="text" class="form-control" id="rollno">
        </div>

        <div class="form-group col-md-6">
            <label for="exampleInputPassword1">Mail</label>
            <input name = "mail" type="email" class="form-control" id="mail">
          </div>

        <div class="form-group col-md-6">
            <label for="inputState">Your Current Programming Level</label>
            <select name="skill" id="inputState" class="form-control" id="skill">
              <option selected>Beginner</option>
              <option>Intermediate</option>
              <option>Pro</option>
            </select>
          </div>

        
        <button type="submit" class="btn btn-primary">Submit</button>

        
      </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
